apiVersion: cluster.redpanda.com/v1alpha2
kind: Topic
metadata:
  name: producer1
  namespace: kafka
spec:
  partitions: 1
  replicationFactor: 1
  additionalConfig:
    cleanup.policy: "compact"
  kafkaApiSpec:
    tls:
      caCertSecretRef:
        name: "redpanda-default-cert"
        key: "ca.crt"
    brokers:
      - "redpanda-0.redpanda.kafka.svc.cluster.local:9093"